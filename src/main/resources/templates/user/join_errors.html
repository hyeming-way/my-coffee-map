<div th:fragment="formErrorsFragment" class="alert alert-danger" 
    role="alert" th:if="${#fields.hasAnyErrors()}">
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
</div>

<div th:fragment="errorMsg(fieldName)">
  <p class="text-danger" th:if="${#fields.hasErrors('__${pass}__')}" th:errors="*{__${pass}__}"></p>
</div>


<div th:fragment="errorMsg">
  <p class="text-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></p>
</div>
