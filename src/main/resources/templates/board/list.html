<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- HEAD 영역 -->
<th:block layout:fragment="head">
    <title>コーヒーノート一覧</title> <!-- 커피 노트 목록 -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</th:block>

<!-- CONTENT 영역 -->
<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4">コーヒーノート 📚</h3> <!-- 커피 노트 -->

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- 각 게시글 카드 반복 -->
            <div class="col" th:each="board : ${boardList}">
                <div class="card h-100 shadow-sm">
                    <!-- 이미지가 있으면 출력 -->
                    <img th:if="${board.imageUrl != null}" th:src="@{'/uploads/' + ${board.imageUrl}}"
                         class="card-img-top" style="height: 180px; object-fit: cover;"
                         onerror="this.src='/images/default.png'" alt="画像"> <!-- 이미지 -->

                    <div class="card-body">
                        <h5 class="card-title" th:text="${board.title}">タイトル</h5> <!-- 제목 -->
                        <p class="card-text" th:text="${#strings.abbreviate(board.content, 80)}">内容の要約</p> <!-- 내용 요약 -->
                    </div>

                    <div class="card-footer small text-muted">
                        <span th:text="${#temporals.format(board.createdAt, 'yyyy.MM.dd')}"></span> |
                        <span th:text="${board.user.nick}">ニックネーム</span> <!-- 닉네임 -->
                    </div>

                    <!-- 상세보기 링크 -->
                    <a class="stretched-link" th:href="@{'/board/view/' + ${board.id}}"></a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
