<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- head 영역 -->
<th:block layout:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>おすすめ結果 - MyCoffeeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <style>
        .card-title i {
            color: #c8a974;
        }

        .card:hover .card-img {
            filter: brightness(30%);
            transition: filter 0.3s;
        }

        .card:hover .card-img-overlay,
        .card:hover .cafe-overlay {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .description-hover,
        .cafe-description-hover {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .description-hover,
        .card:hover .cafe-description-hover {
            opacity: 1;
        }

        .text-shadow {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</th:block>

<!-- 본문 영역 -->
<div layout:fragment="content">
    <div class="container mt-5">

        <!-- 선택 요약 카드 -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card shadow-sm border-0" style="background-color: #fdfaf4; border-radius: 0.75rem;">
                    <div class="card-body text-center py-4">
                        <h5 class="card-title fw-bold mb-4" style="font-size: 1.25rem;">
                            <i class="bi bi-pencil-square me-2"></i>あなたの選択
                        </h5>
                        <p class="mb-3">
                            <span class="fw-semibold">🔥 ロースト:</span>
                            <span class="badge rounded-pill bg-warning text-dark ms-2 px-3 py-2"
                                  style="font-size: 0.9rem;"
                                  th:text="${selectedRoast} ?: 'なし'">なし</span>
                        </p>
                        <p class="mb-0">
                            <span class="fw-semibold">🌸 フレーバー:</span>
                            <span th:if="${selectedFlavor != null}" th:each="f : ${selectedFlavor}"
                                  class="badge rounded-pill bg-info text-dark me-1 px-3 py-2"
                                  style="font-size: 0.85rem;"
                                  th:text="${f}">フレーバー</span>
                            <span th:if="${selectedFlavor == null}" class="text-muted">なし</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 추천 원두 -->
        <h4 class="mb-3">📍 おすすめのコーヒー豆</h4>
        <div th:if="${recommendedBeans != null and !recommendedBeans.isEmpty()}">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="bean : ${recommendedBeans}">
                    <div class="card h-100 text-white position-relative overflow-hidden" style="border-radius: 0.5rem;">
                        <img th:src="@{${bean.imageUrl}}" class="card-img" alt="コーヒー豆の画像"
                             style="height: 140px; object-fit: cover; border-radius: 0.5rem 0.5rem 0 0;">

                        <div class="card-img-overlay d-flex flex-column justify-content-end p-3"
                             style="background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); border-radius: 0.5rem 0.5rem 0 0;">
                            <h5 class="card-title mb-1 text-shadow" th:text="${bean.name}">豆の名前</h5>
                            <p class="card-text small text-shadow mb-0">
                                <strong>ロースト:</strong> <span th:text="${bean.roastLevel}"></span><br/>
                                <strong>フレーバー:</strong> <span th:text="${bean.flavorNotes}"></span>
                            </p>
                        </div>

                        <div class="position-absolute top-0 start-0 w-100 h-100 text-white p-3
                                    d-flex flex-column justify-content-center align-items-center description-hover"
                             style="background-color: rgba(0, 0, 0, 0.5); z-index: 2; pointer-events: none; border-radius: 0.5rem;">
                            <p class="text-center fw-light" style="font-size: 0.95rem; line-height: 1.4; white-space: pre-line;"
                               th:text="${bean.description}">豆の説明</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p th:if="${recommendedBeans == null or recommendedBeans.isEmpty()}">
            おすすめのコーヒー豆が見つかりません。
        </p>

        <div class="text-end mt-3 mb-4">
            <a th:href="@{/beans/new}" class="btn btn-sm rounded-pill"
			   style="border: 1px solid #f7b7a3; color: #d46a6a; background-color: #fff5f2;">
			    <i class="bi bi-plus-circle me-1"></i> コーヒー豆を登録する
			</a>
        </div>

        <!-- 추천 카페 -->
        <h4 class="mt-5 mb-3">🏠 この豆を使っているカフェ</h4>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
             th:if="${recommendedCafes != null and !recommendedCafes.isEmpty()}">
            <div class="col" th:each="cafe : ${recommendedCafes}">
                <div class="card h-100 text-white position-relative overflow-hidden" style="border-radius: 0.5rem;">
                    <img th:src="@{${cafe.imageUrl}}" class="card-img" alt="カフェの画像"
                         style="height: 120px; object-fit: cover;">

                    <div class="card-img-overlay cafe-overlay d-flex flex-column justify-content-end p-2"
                         style="background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); border-radius: 0.5rem 0.5rem 0 0;">
                        <h6 class="card-title mb-1 text-truncate" style="font-size: 0.9rem;" th:text="${cafe.name}">カフェ名</h6>
                        <p class="card-text mb-0 text-truncate" style="font-size: 0.75rem;">
                            <span th:text="${cafe.address}">住所</span>
                        </p>
                    </div>

                    <div class="position-absolute top-0 start-0 w-100 h-100 text-white p-3
                                d-flex flex-column justify-content-center align-items-center cafe-description-hover"
                         style="background-color: rgba(0, 0, 0, 0.6); z-index: 2; pointer-events: none; border-radius: 0.5rem;">
                        <p class="text-center fw-light"
                           style="font-size: 0.85rem; line-height: 1.4; white-space: pre-line;"
                           th:text="${cafe.description}">カフェの説明</p>
                    </div>
                </div>
            </div>
        </div>
        <p th:if="${recommendedCafes == null or recommendedCafes.isEmpty()}">
            おすすめのカフェが見つかりませんでした。
        </p>
        
        <div class="text-end mt-3 mb-4">
		    <a th:href="@{/cafes/new}" class="btn btn-sm rounded-pill"
			   style="border: 1px solid #f7b7a3; color: #d46a6a; background-color: #fff5f2;">
			    <i class="bi bi-plus-circle me-1"></i> カフェを登録する
			</a>
		</div>

        <!-- 버튼 -->
        <div class="text-center mt-5 mb-5">
            <!-- 好みを選び直す (취향 다시 찾기) -->
			<a th:href="@{/beans/search}" class="btn btn-outline-primary btn-sm">
			    <i class="bi bi-funnel"></i> 好みを選び直す</a>
			<!-- ノートリストに進む  -->
			<a th:href="@{/board/list}" class="btn btn-sm btn-outline-secondary">
	        		<i class="bi bi-card-list"></i> ノートリストに進む</a>			
			<!-- トップページへ戻る (메인 페이지로 돌아가기) -->
			<a th:href="@{/mycoffeemap}" class="btn btn-outline-secondary btn-sm me-2">
			    <i class="bi bi-house"></i> トップページに戻る</a>
        </div>
    </div>
</div>

</html>
