<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- head 영역 -->
<th:block layout:fragment="head">
    <title>カフェ登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        .option-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .image-label {
            padding: 4px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .btn-check:checked + .image-label {
            border-color: #c8a974;
            box-shadow: 0 0 0 2px rgba(200, 169, 116, 0.3);
        }

        .image-label:hover {
            border-color: #c8a974;
        }
    </style>
</th:block>

<!-- content 영역 -->
<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4 text-center">カフェの登録</h3> <!-- 카페 등록 -->

        <form th:action="@{/cafes/new}" method="post">
            <!-- 카페 이름 -->
            <div class="mb-3">
                <label for="name" class="form-label">カフェ名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="例：カフェ ブルーマウンテン" required>
            </div>

            <!-- 카페 주소 -->
            <div class="mb-3">
                <label for="address" class="form-label">住所</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <!-- 카페 설명 -->
            <div class="mb-3">
                <label for="description" class="form-label">説明</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="カフェの特徴など"></textarea>
            </div>

            <!-- 카페 이미지 선택 -->
            <div class="mb-4">
                <label class="form-label fw-bold">カフェイメージ選択</label>
                <div class="d-flex flex-wrap gap-3">
                    <div class="text-center" th:each="img : ${imageOptions}">
                        <input type="radio" class="btn-check" name="imageUrl"
                               th:id="'cafeImg' + ${img.hashCode()}" th:value="${img}" autocomplete="off">
                        <label class="image-label" th:for="'cafeImg' + ${img.hashCode()}">
                            <img th:src="@{${img}}" class="option-img" alt="カフェイメージ">
                        </label>
                    </div>
                </div>
            </div>

            <!-- 사용 원두 선택 -->
            <div class="mb-4">
                <label for="beanId" class="form-label fw-bold">使用する豆</label>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="bean : ${beanList}">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="beanId"
                                   th:id="'bean_' + ${bean.id}" th:value="${bean.id}">
                            <label class="form-check-label d-flex align-items-center gap-2" th:for="'bean_' + ${bean.id}">
                                <img th:src="@{${bean.imageUrl}}" alt="豆画像" style="width:40px; height:40px; object-fit:cover; border-radius:5px;">
                                <span th:text="${bean.name + '（' + bean.roastLevel + '）'}">豆の名前</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사용 용도 선택 -->
            <div class="mb-3">
                <label for="useType" class="form-label">使用タイプ</label>
                <select class="form-select" id="useType" name="useType" required>
                    <option value="대표원두">代表豆</option>
                    <option value="시즌원두">シーズン豆</option>
                    <option value="한정판">限定版</option>
                </select>
            </div>

            <!-- 제출 버튼 -->
            <div class="text-center mt-5 mb-5">
                <button type="submit" class="btn btn-outline-success px-4">登録する</button>
                <a th:href="@{/mycoffeemap}" class="btn btn-outline-secondary ms-2">キャンセル</a>
            </div>
        </form>
    </div>
</div>

</html>
