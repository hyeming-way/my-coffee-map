<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- head 영역 -->
<th:block layout:fragment="head">
    <title>あなたのコーヒーの好みを探す</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        .option-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .roast-label, .flavor-label {
            padding: 4px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .btn-check:checked + .roast-label,
        .btn-check:checked + .flavor-label {
            border-color: #c8a974;
            box-shadow: 0 0 0 2px rgba(200, 169, 116, 0.3);
        }

        .roast-label:hover,
        .flavor-label:hover {
            border-color: #c8a974;
        }
        
        .select-btn {
		    background-color: #f7b7a3;
		    color: #fffaf3;
		    border: 1px solid #f7b7a3;
		    transition: background-color 0.3s ease, color 0.3s ease;
		}
		
		.select-btn:hover {
		    background-color: #e89d8c; 
		    color: #4e3b31;
        
    </style>
</th:block>

<!-- 본문 영역 -->
<div layout:fragment="content">

    <form th:action="@{/beans/result}" method="get">
        <div class="container mt-5">
            <h3 class="text-center mb-4">あなたの好みは？ ☕</h3>

            <!-- 로스팅 선택 -->
            <div class="mb-5">
                <label class="form-label fw-bold text-center d-block">ローストレベル 🔥</label>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <div class="text-center">
                        <input type="radio" class="btn-check" name="roast" value="LIGHT" id="btnRoastLight"
                               th:checked="${selectedRoast == 'LIGHT'}" autocomplete="off">
                        <label class="roast-label" for="btnRoastLight">
                            <img src="/images/roast/roast_light.png" alt="ライト" class="option-img">
                            <div class="small mt-1">ライト</div>
                        </label>
                    </div>
                    <div class="text-center">
                        <input type="radio" class="btn-check" name="roast" value="MEDIUM" id="btnRoastMedium"
                               th:checked="${selectedRoast == 'MEDIUM'}" autocomplete="off">
                        <label class="roast-label" for="btnRoastMedium">
                            <img src="/images/roast/roast_medium.png" alt="ミディアム" class="option-img">
                            <div class="small mt-1">ミディアム</div>
                        </label>
                    </div>
                    <div class="text-center">
                        <input type="radio" class="btn-check" name="roast" value="DARK" id="btnRoastDark"
                               th:checked="${selectedRoast == 'DARK'}" autocomplete="off">
                        <label class="roast-label" for="btnRoastDark">
                            <img src="/images/roast/roast_dark.png" alt="ダーク" class="option-img">
                            <div class="small mt-1">ダーク</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 향미 선택 -->
            <div class="mb-5">
                <label class="form-label fw-bold text-center d-block">フレーバー（複数選択可）🌸</label>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <div class="text-center" th:each="flavor, iterStat : ${flavorOptions}">
                        <input type="checkbox" class="btn-check" name="flavor"
                               th:id="'btnFlavor' + ${iterStat.index}"
                               th:value="${flavor}"
                               th:checked="${selectedFlavor != null and selectedFlavor.contains(flavor)}" />
                        <label class="flavor-label" th:for="'btnFlavor' + ${iterStat.index}">
                            <img th:src="@{/images/flavor/__${flavor.toLowerCase()}__.png}" class="option-img" alt="フレーバー">
                            <div class="small mt-1" th:text="${flavor}">フレーバー</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 제출 버튼 -->
			<div class="text-center mb-5">
			    <button type="submit" class="btn btn-sm rounded-pill px-4 py-2 select-btn">
			        <i class="bi bi-check-circle me-2"></i> 選択完了
			    </button>
			</div>
        </div>
    </form>

</div>

</html>
