<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>추천 결과 - MyCoffeeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 헤더 -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">☕ 나의 커피 취향 결과</h2>

    <!-- 선택 요약 -->
    <div class="text-center mb-4">
        <p><strong>선택한 로스팅:</strong> <span th:text="${selectedRoast} ?: '없음'"></span></p>
        <p><strong>선택한 향미:</strong>
            <span th:if="${selectedFlavor != null}" th:each="f : ${selectedFlavor}" class="badge bg-secondary me-1" th:text="${f}"></span>
            <span th:if="${selectedFlavor == null}">없음</span>
        </p>
    </div>

    <!-- 추천 원두 목록 -->
    <h4 class="mb-3">📍 추천 원두</h4>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${recommendedBeans != null and !recommendedBeans.isEmpty()}">
        <div class="col" th:each="bean : ${recommendedBeans}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${bean.name}">원두 이름</h5>
                    <p class="card-text">
                        <strong>로스팅:</strong> <span th:text="${bean.roastLevel}"></span><br/>
                        <strong>향미:</strong> <span th:text="${bean.flavor}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <p th:if="${recommendedBeans == null or recommendedBeans.isEmpty()}">추천된 원두가 없습니다.</p>

    <!-- 추천 카페 목록 -->
    <h4 class="mt-5 mb-3">🏠 이 원두를 사용하는 카페</h4>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${recommendedCafes != null and !recommendedCafes.isEmpty()}">
        <div class="col" th:each="cafe : ${recommendedCafes}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cafe.name}">카페 이름</h5>
                    <p class="card-text">
                        <strong>지역:</strong> <span th:text="${cafe.location}">지역</span><br/>
                        <strong>설명:</strong> <span th:text="${cafe.description}">카페 설명</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <p th:if="${recommendedCafes == null or recommendedCafes.isEmpty()}">추천된 카페가 없습니다.</p>

    <!-- 돌아가기 버튼 -->
    <div class="text-center mt-5">
        <a href="/" class="btn btn-outline-secondary btn-sm">🔙 메인으로 돌아가기</a>
    </div>
</div>

</body>
</html>
