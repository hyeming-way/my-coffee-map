<!-- templates/fragments/main-content.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>My Coffee Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <style>
	    body {
	        background-color: #f5f0e6; /* 라이트 베이지 */
	        font-family: 'Helvetica Neue', sans-serif;
	    }
	
	    .card {
	        background-color: #fffaf3;
	        border: none;
	        border-radius: 8px;
	        transition: box-shadow 0.2s ease, background-color 0.2s ease;
	        scroll-snap-align: start;
	    }
	
	    .card:hover {
	        background-color: #f3e6dc;
	        box-shadow: 0 4px 12px rgba(111, 78, 55, 0.15);
	    }
	
	    .card-title {
	        color: #3e2f23;
	        font-weight: bold;
	    }
	
	    .card-text {
	        color: #5c4b3b;
	    }
	
	    .scroll-row {
	        display: flex;
	        overflow-x: auto;
	        gap: 1rem;
	        padding-bottom: 1rem;
	        scroll-snap-type: x mandatory;
	    }
	
	    .scroll-row::-webkit-scrollbar {
	        height: 8px;
	    }
	
	    .scroll-row::-webkit-scrollbar-thumb {
	        background-color: #c8a974; /* 커피톤 브라운 */
	        border-radius: 4px;
	    }
	
	    .card-link {
	        text-decoration: none;
	        color: inherit;
	    }
	
	    .scroll-btn {
	        position: absolute;
	        top: 50%;
	        transform: translateY(-50%);
	        z-index: 10;
	        background-color: rgba(255, 250, 240, 0.9);
	        border: none;
	        color: #6f4e37;
	        font-size: 1.5rem;
	        cursor: pointer;
	        padding: 0.5rem 1rem;
	        border-radius: 50%;
	        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
	        transition: background-color 0.2s ease;
	    }
	
	    .scroll-btn.left {
	        left: -12px;
	    }
	
	    .scroll-btn.right {
	        right: -12px;
	    }
	
	    .scroll-btn:hover {
	        background-color: #d9c5b2;
	        color: white;
	    }
	
	    .btn-outline-primary {
	        border-color: #c8a974;
	        color: #c8a974;
	    }
	
	    .btn-outline-primary:hover {
	        background-color: #c8a974;
	        color: white;
	    }
	
	    .text-muted {
	        color: #7a6651 !important;
	    }
	</style>
	
</head>

<body>
<div layout:fragment="content">

    <!-- 상부：커피나무 이미지와 버튼 -->
    <section class="coffee-hero">
        <div class="position-relative text-center">
            <img src="/images/coffee_tree.jpg" alt="コーヒーの木" class="img-fluid w-100"
                 style="height: 400px; object-fit: cover; filter: brightness(60%);">

            <div class="position-absolute top-50 start-50 translate-middle text-white text-center px-3">
                <h2 class="fw-bold">あなたのコーヒーの好みは？</h2>
                <p class="lead">ローストとフレーバーを選ぶと、<br>あなたにぴったりのコーヒー豆とカフェを提案します。</p>
                <a th:href="@{/beans/search}" class="btn btn-outline-light btn-lg mt-3">お好み探し！</a>
            </div>
        </div>
    </section>

    <hr class="my-5" />

    <!-- 하단: 커피 노트 슬라이드 -->
    <section class="recent-posts container mt-5">
		<div class="d-flex justify-content-between align-items-center mb-3">
		    <h4 class="mb-0">みんなのコーヒーノート</h4>
		    <div class="d-flex gap-2">
		        <a th:href="@{/board/list}" class="btn btn-sm btn-outline-secondary">
		            <i class="bi bi-card-list"></i> リストに進む
		        </a>
		        <a th:href="@{/board/new}" class="btn btn-sm btn-outline-primary">
		            <i class="bi bi-pencil-square"></i> ノート作成
		        </a>
		    </div>
		</div>

        <!-- 슬라이드 버튼 포함 -->
		<div class="position-relative">
		    <button class="scroll-btn left" onclick="scrollSlide(-1)">&lt;</button>
		    <button class="scroll-btn right" onclick="scrollSlide(1)">&gt;</button>
		
		    <div class="scroll-row" id="slideContainer">
		        <div class="card flex-shrink-0"
		             th:each="board : ${recentPosts}"
		             style="width: 280px; cursor: pointer;"
		             th:onclick="'location.href=\'/board/' + ${board.id} + '\''">		
		            <!-- 카드 상단 이미지 -->
					<img th:src="${board.imageUrl != null} 
					                ? @{/boards/{filename}(filename=${board.imageUrl})} 
					                : @{/images/default.png}"
					     class="card-img-top"
					     alt="カフェ画像"
					     style="height: 160px; object-fit: cover;" />
						
		            <!-- 카드 본문 -->
		            <div class="card-body">
		                <h6 class="card-title text-truncate" th:text="${board.title}">タイトル</h6>
		                <p class="card-text" style="font-size: 0.9rem; overflow: hidden;
		                   text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2;
		                   -webkit-box-orient: vertical;" th:text="${board.content}">内容</p>
		            </div>
		
		            <!-- 카드 하단: 프로필 + 작성자 + 날짜 -->
					<div class="card-footer small text-muted d-flex align-items-center gap-2">
					    <img th:src="${board.user.profileImg != null} ? @{'/profiles/' + ${board.user.profileImg}} : @{/images/icon/basic_profile.jpg}"
					         class="rounded-circle"
					         alt="프로필 이미지"
					         style="width: 32px; height: 32px; object-fit: cover;" />
		
		                <div>
		                    <div th:text="${board.user.nick}">ニックネーム</div>
		                    <div class="text-muted" th:text="${#temporals.format(board.createdAt, 'yyyy.MM.dd')}">2025.07.10</div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
        <!-- 게시물이 없는 경우 -->
        <div th:if="${recentPosts == null or #lists.isEmpty(recentPosts)}"
             class="text-center text-muted mt-4">
            コーヒーノートはまだありません。
        </div>
    </section>

    <!-- 슬라이드 스크립트 -->
    <script>
        function scrollSlide(direction) {
            const container = document.getElementById('slideContainer');
            const scrollAmount = 300;
            container.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
        }
    </script>

</div>
</body>
</html>
