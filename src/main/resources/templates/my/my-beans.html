<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>登録した豆一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
	    .btn-edit {
	        background-color: #c19a6b;
	        color: #fff;
	        border: 1px solid #c19a6b;
	    }
	
	    .btn-edit:hover {
	        background-color: #d8b48e;
	        border-color: #d8b48e;
	        color: #fff;
	    }
	
	    .btn-delete {
	        background-color: #a0522d;
	        color: #fff;
	        border: 1px solid #a0522d;
	    }
	
	    .btn-delete:hover {
	        background-color: #bc6e3c;
	        border-color: #bc6e3c;
	        color: #fff;
	    }
	</style>
</head>

<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4 text-center">📌 登録したコーヒー豆</h3>

        <div th:if="${myBeans != null and !myBeans.isEmpty()}">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>イメージ</th>
                        <th>名前</th>
                        <th>原産地</th>
                        <th>ロースト</th>
                        <th>フレーバー</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bean : ${myBeans}">
                        <td>
                            <img th:src="@{${bean.imageUrl}}" alt="画像" style="width: 80px; height: 60px; object-fit: cover;">
                        </td>
                        <td th:text="${bean.name}">コーヒー名</td>
                        <td th:text="${bean.origin}">グアテマラ</td>
                        <td th:text="${bean.roastLevel}">MEDIUM</td>
                        <td th:text="${bean.flavorNotes}">Nutty, Fruity</td>
                        <td>
						    <a th:href="@{'/beans/edit/' + ${bean.id}}" class="btn btn-sm btn-edit me-1">
						        <i class="bi bi-pencil-square"></i> 編集
						    </a>
						    <form th:action="@{'/beans/delete/' + ${bean.id}}" method="post" style="display:inline-block;"
						          onsubmit="return confirm('削除しますか？');">
						        <button type="submit" class="btn btn-sm btn-delete">
						            <i class="bi bi-trash3-fill"></i> 削除
						        </button>
						    </form>
						</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="text-center" th:if="${myBeans == null or myBeans.isEmpty()}">
            登録されたコーヒー豆はありません。
        </p>

        <div class="text-center mt-4">
            <a th:href="@{/beans/new}" class="btn btn-outline-primary btn-sm me-2">
                <i class="bi bi-plus-circle"></i> 新しく登録する
            </a>
            <a th:href="@{/my}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-person-circle"></i> マイページに戻る
            </a>
        </div>
    </div>
</div>
</html>
