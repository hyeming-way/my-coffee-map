<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>登録した豆一覧</title> <!-- 내 원두 목록 -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<div layout:fragment="content">
    <div class="container mt-5">
        <!-- 제목 -->
        <h3 class="mb-4 text-center">📌 登録したコーヒー豆</h3> <!-- 내가 등록한 원두 -->

        <!-- 원두 목록 카드 -->
        <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${myBeans != null and !myBeans.isEmpty()}">
            <div class="col" th:each="bean : ${myBeans}">
                <div class="card h-100 text-white position-relative overflow-hidden">
                    <img th:src="@{${bean.imageUrl}}" class="card-img" alt="豆の画像"
                         style="height: 150px; object-fit: cover; border-radius: 0.5rem 0.5rem 0 0;">

                    <div class="card-img-overlay d-flex flex-column justify-content-end p-2"
                         style="background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); border-radius: 0.5rem 0.5rem 0 0;">
                        <h5 class="card-title mb-1 text-truncate" th:text="${bean.name}">豆の名前</h5>
                        <p class="card-text mb-0" style="font-size: 0.8rem;">
                            <strong>ロースト:</strong> <span th:text="${bean.roastLevel}">MEDIUM</span><br/>
                            <strong>フレーバー:</strong> <span th:text="${bean.flavorNotes}">Nutty, Fruity</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 빈 경우 메시지 -->
        <p class="text-center" th:if="${myBeans == null or myBeans.isEmpty()}">
            登録されたコーヒー豆はありません。 <!-- 등록한 원두가 없습니다. -->
        </p>

        <!-- 등록 버튼 -->
        <div class="text-center mt-4">
            <a th:href="@{/beans/new}" class="btn btn-outline-primary btn-sm">新しく登録する</a> <!-- 원두 등록하기 -->
        </div>
    </div>
</div>
</html>
