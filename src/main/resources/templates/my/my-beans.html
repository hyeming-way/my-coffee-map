<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>登録した豆一覧</title> <!-- 내 원두 목록 -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<div layout:fragment="content">
    <div class="container mt-5">
        <!-- 제목 -->
        <h3 class="mb-4 text-center">📌 登録したコーヒー豆</h3> <!-- 내가 등록한 원두 -->

        <!-- 원두 목록 테이블 -->
        <div th:if="${myBeans != null and !myBeans.isEmpty()}">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>イメージ</th>
                        <th>名前</th>
                        <th>原産地</th>
                        <th>ロースト</th>
                        <th>フレーバー</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bean : ${myBeans}">
                        <td>
                            <img th:src="@{${bean.imageUrl}}" alt="画像" style="width: 80px; height: 60px; object-fit: cover;">
                        </td>
                        <td th:text="${bean.name}">コーヒー名</td>
                        <td th:text="${bean.origin}">グアテマラ</td>
                        <td th:text="${bean.roastLevel}">MEDIUM</td>
                        <td th:text="${bean.flavorNotes}">Nutty, Fruity</td>
                        <td>
                            <a th:href="@{'/beans/edit/' + ${bean.id}}" class="btn btn-sm btn-outline-primary">編集</a>
                            <form th:action="@{'/beans/delete/' + ${bean.id}}" method="post" style="display:inline-block;" 
                                  onsubmit="return confirm('削除しますか？');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 빈 경우 메시지 -->
        <p class="text-center" th:if="${myBeans == null or myBeans.isEmpty()}">
            登録されたコーヒー豆はありません。
        </p>

        <!-- 버튼 -->
        <div class="text-center mt-4">
            <a th:href="@{/beans/new}" class="btn btn-outline-primary btn-sm">新しく登録する</a>
            <a th:href="@{/my}" class="btn btn-sm btn-outline-secondary">マイページに戻る</a>
        </div>
    </div>
</div>
</html>
