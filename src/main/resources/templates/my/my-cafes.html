<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>登録したカフェ一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        .btn-edit {
            background-color: #c19a6b;
            color: #fff;
            border: 1px solid #c19a6b;
        }

        .btn-edit:hover {
            background-color: #d8b48e;
            border-color: #d8b48e;
            color: #fff;
        }

        .btn-delete {
            background-color: #a0522d;
            color: #fff;
            border: 1px solid #a0522d;
        }

        .btn-delete:hover {
            background-color: #bc6e3c;
            border-color: #bc6e3c;
            color: #fff;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4 text-center">🏠 登録したカフェ</h3>

        <!-- 카페 목록 테이블 -->
        <div th:if="${myCafes != null and !myCafes.isEmpty()}">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>イメージ</th>
                        <th>名前</th>
                        <th>住所</th>
                        <th>説明</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cafe : ${myCafes}">
                        <td>
                            <img th:src="@{${cafe.imageUrl}}" alt="画像" style="width: 80px; height: 60px; object-fit: cover;">
                        </td>
                        <td th:text="${cafe.name}">カフェ名</td>
                        <td th:text="${cafe.address}">住所</td>
                        <td th:text="${cafe.description}">カフェ説明</td>
                        <td>
                            <a th:href="@{/cafes/edit/{id}(id=${cafe.id})}" class="btn btn-sm btn-edit me-1">
                                <i class="bi bi-pencil-fill"></i> 編集
                            </a>
                            <form th:action="@{/cafes/delete/{id}(id=${cafe.id})}" method="post" style="display:inline-block;"
                                  onsubmit="return confirm('削除しますか？');">
                                <button type="submit" class="btn btn-sm btn-delete">
                                    <i class="bi bi-trash-fill"></i> 削除
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 비어 있을 경우 -->
        <p class="text-center" th:if="${myCafes == null or myCafes.isEmpty()}">
            登録されたカフェはありません。
        </p>

        <!-- 버튼 -->
        <div class="text-center mt-4">
            <a th:href="@{/cafes/new}" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-plus-circle"></i> 新しく登録する
            </a>
            <a th:href="@{/my}" class="btn btn-sm btn-outline-secondary ms-2">
                <i class="bi bi-person-circle"></i> マイページに戻る
            </a>
        </div>
    </div>
</div>
</html>
