<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>登録したカフェ一覧</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4 text-center">🏠 登録したカフェ</h3>

        <!-- 카페 목록 테이블 -->
        <div th:if="${myCafes != null and !myCafes.isEmpty()}">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>イメージ</th>
                        <th>名前</th>
                        <th>住所</th>
                        <th>説明</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cafe : ${myCafes}">
                        <td>
                            <img th:src="@{${cafe.imageUrl}}" alt="画像" style="width: 80px; height: 60px; object-fit: cover;">
                        </td>
                        <td th:text="${cafe.name}">カフェ名</td>
                        <td th:text="${cafe.address}">住所</td>
                        <td th:text="${cafe.description}">カフェ説明</td>
                        <td>
						    <!-- 수정 버튼 -->
						    <a th:href="@{/cafes/edit/{id}(id=${cafe.id})}" class="btn btn-sm btn-outline-primary">編集</a>
						
						    <!-- 삭제 버튼 -->
						    <form th:action="@{/cafes/delete/{id}(id=${cafe.id})}" method="post" style="display:inline-block;"
						          onsubmit="return confirm('削除しますか？');">
						        <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
						    </form>
						</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 비어 있을 경우 -->
        <p class="text-center" th:if="${myCafes == null or myCafes.isEmpty()}">
            登録されたカフェはありません。
        </p>

        <!-- 버튼 -->
        <div class="text-center mt-4">
            <a th:href="@{/cafes/new}" class="btn btn-outline-primary btn-sm">カフェを登録する</a>
            <a th:href="@{/my}" class="btn btn-sm btn-outline-secondary">マイページに戻る</a>
        </div>
    </div>
</div>
</html>
