<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Ëá™ÂàÜ„ÅÆ„Ç≥„Éº„Éí„Éº„Éé„Éº„Éà- MyCoffeeMap</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .card {
            border: 1px solid #CBB68F;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .pagination .page-link {
            background-color: #DDB892;
            border: none;
            color: #fff;
        }
        .pagination .page-link:hover {
            background-color: #b58b65;
        }
        .pagination .active .page-link {
            background-color: #A97451;
            color: #fff;
        }
        .rating .bi {
            color: #ffc107;
            font-size: 1rem;
        }
        .btn-coffee {
	        background-color: #CBB68F;
	        border: none;
	        color: #fff;
	    }
	
	    .btn-coffee:hover {
	        background-color: #a88e65;
	        color: #fff;
	    }
    </style>
</head>

<div layout:fragment="content">
    <div class="container mt-5">
        <h4 class="mb-4">üìù Ëá™ÂàÜ„ÅÆ„Ç≥„Éº„Éí„Éº„Éé„Éº„Éà</h4>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="post : ${myPosts}">
                <div class="card h-100 shadow-sm position-relative">
                    <!-- Ïù¥ÎØ∏ÏßÄ -->
                    <img th:if="${post.imageUrl != null}"
                         th:src="@{/boards/{filename}(filename=${post.imageUrl})}"
                         class="card-img-top"
                         style="height: 180px; object-fit: cover;"
                         onerror="this.src='/images/default.png'"
                         alt="ÁîªÂÉè">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}">„Çø„Ç§„Éà„É´</h5>
                        <p class="card-text text-muted" th:text="${#strings.abbreviate(post.content, 100)}">ÂÜÖÂÆπ</p>
                    </div>

                    <div class="card-footer d-flex justify-content-between align-items-center small text-muted">
                        <!-- ÏûëÏÑ±Ïùº / ÏàòÏ†ïÏùº -->
						<span th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd') 
						             + (post.updatedAt != null and post.updatedAt != post.createdAt 
						                ? '  /  ‚úèÔ∏è ' + #temporals.format(post.updatedAt, 'yyyy.MM.dd') + ' ‰øÆÊ≠£' 
						                : '')}">
						</span>

                        <div class="d-flex align-items-center gap-3">
                            <!-- Î≥ÑÏ†ê -->
                            <span>
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i class="bi" th:classappend="${i <= post.rating} ? 'bi-star-fill text-warning' : 'bi-star text-secondary'"></i>
                                </span>
                            </span>

                            <!-- Ï¢ãÏïÑÏöî Ïàò -->
                            <span>
                                <i class="bi bi-heart-fill text-danger"></i>
                                <span th:text="${post.likeCount}">0</span>
                            </span>
                        </div>
                    </div>

                    <!-- ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô -->
                    <a class="stretched-link" th:href="@{/board/{id}(id=${post.id})}"></a>
                </div>
            </div>
        </div>
        
        <!-- ÌéòÏù¥Ïßï -->
		<div class="mt-4 d-flex justify-content-center">
		    <nav th:if="${totalPages > 1}">
		        <ul class="pagination">
		            <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ -->
		            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
		                <a class="page-link"
		                   th:href="@{'/my/posts?page=' + ${currentPage > 0 ? currentPage - 1 : 0} + '&size=6'}">¬´</a>
		            </li>
		
		            <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ -->
		            <li class="page-item" 
		                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
		                th:classappend="${i == currentPage} ? 'active'">
		                <a class="page-link"
		                   th:href="@{'/my/posts?page=' + ${i} + '&size=6'}"
		                   th:text="${i + 1}">1</a>
		            </li>
		
		            <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ -->
		            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
		                <a class="page-link"
		                   th:href="@{'/my/posts?page=' + ${currentPage + 1} + '&size=6'}">¬ª</a>
		            </li>
		        </ul>
		    </nav>
		</div>

        <!-- ÎÖ∏Ìä∏Ïì∞Í∏∞/ÎßàÏù¥ÌéòÏù¥ÏßÄÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞ -->
        <div class="text-end mt-4">
        	<a th:href="@{/board/new}" class="btn btn-sm btn-outline-primary">
		            <i class="bi bi-pencil-square"></i> „Éé„Éº„Éà‰ΩúÊàê</a>
            <a th:href="@{/my}" class="btn btn-sm btn-outline-secondary">
				    <i class="bi bi-person-circle"></i> „Éû„Ç§„Éö„Éº„Ç∏„Å´Êàª„Çã</a>
        </div>
    </div>
</div>
</html>
