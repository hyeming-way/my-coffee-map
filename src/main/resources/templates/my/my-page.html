<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>マイページ - MyCoffeeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
	    /* 프로필 영역 */
	    .profile-section {
	        display: flex;
	        align-items: center;
	        gap: 15px;
	        margin-bottom: 30px;
	    }
	
	    .profile-img {
	        width: 60px;
	        height: 60px;
	        object-fit: cover;
	        border-radius: 50%;
	        border: 2px solid #c8a974;
	    }
	
	    /* 카드 기본 스타일 */
	    .mypage-card {
	        border: 2px solid #f2e6d8;
	        border-radius: 12px;
	        transition: all 0.3s ease;
	    }
	
	    .mypage-card:hover {
	        border-color: #c8a974;
	        box-shadow: 0 4px 16px rgba(200, 169, 116, 0.3);
	        transform: scale(1.01);
	    }
	
	    /* 카드 내부 여백 및 텍스트 스타일 */
	    .card-body {
	        padding: 1.7rem;
	    }
	
	    .card-title {
	        font-size: 1.15rem;
	        font-weight: 600;
	        margin-bottom: 1rem;
	        color: #3e2c23;
	        transition: color 0.3s ease;
	    }
	
	    .card-text {
	        font-size: 0.95rem;
	        line-height: 1.6;
	        margin: 0;
	        color: #3e2c23;
	        transition: color 0.3s ease;
	    }
	
	    /* 아이콘 색상 */
	    .card-title i {
	        margin-right: 8px;
	        color: #c8a974;
	    }
	
	    /* 카드 전체 링크 처리 */
	    .card-link {
	        text-decoration: none;
	        color: inherit;
	    }
	
	    .card-link:visited,
	    .card-link:focus,
	    .card-link:active {
	        color: inherit;
	    }
	
	    /* 카드 hover 시 글자 색 진한 커피색으로 변경 */
	    .mypage-card:hover .card-title,
	    .mypage-card:hover .card-text {
	        color: #2a1f1a;
	    }
	
	    /* 카드 간 간격 */
	    .row.g-5 > [class^="col"] {
	        margin-bottom: 20px;
	    }
	
	    /* 페이지 타이틀 */
	    h3.page-title {
	        font-weight: bold;
	        font-size: 1.5rem;
	        color: #3e2c23;
	    }
	</style>

</head>

<div layout:fragment="content">
    <div class="container mt-5">

        <!-- 프로필 영역 -->
        <div class="profile-section" th:if="${session.user != null}">
            <img th:src="${session.user.profileImg != null} 
                          ? @{'/profiles/' + ${session.user.profileImg}} 
                          : @{/images/icon/basic_profile.jpg}"
                 alt="プロフィール画像" class="profile-img"
                 onerror="this.src='/profiles/default-profile.png'">
            <div class="fw-bold" th:text="${session.user.nick + ' さん'}">ユーザー</div>
        </div>

        <!-- 타이틀 -->
        <div class="d-flex align-items-center gap-2 mb-4">
            <img th:src="@{/images/coffee_logo.svg}" alt="ロゴ" style="height: 28px; width: auto;">
            <h3 class="mb-0 page-title">マイページ</h3>
        </div>

        <!-- 카드 리스트 -->
        <div class="row row-cols-1 row-cols-md-3 g-4"> 

            <!-- 나의 취향 -->
            <div class="col">
                <a th:href="@{/my/preference}" class="card-link">
                    <div class="card shadow-sm h-100 mypage-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-sliders"></i>コーヒーの好み</h5>
                            <p class="card-text">お好みと推薦結果をもう一度確認できます。</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 내가 등록한 원두 -->
            <div class="col">
                <a th:href="@{/my/beans}" class="card-link">
                    <div class="card shadow-sm h-100 mypage-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-cup-hot"></i>登録したコーヒー豆</h5>
                            <p class="card-text">私が登録したコーヒー豆を確認することができます。</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 내가 등록한 카페 -->
            <div class="col">
                <a th:href="@{/my/cafes}" class="card-link">
                    <div class="card shadow-sm h-100 mypage-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-shop"></i>登録したカフェ</h5>
                            <p class="card-text">私が登録したカフェを確認することができます。</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 내가 쓴 게시글 -->
            <div class="col">
                <a th:href="@{/my/posts}" class="card-link">
                    <div class="card shadow-sm h-100 mypage-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-journal-text"></i>自分の投稿</h5>
                            <p class="card-text">私のコーヒーノートを確認することができます。</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 내가 쓴 댓글 -->
            <div class="col">
                <a th:href="@{/my/comments}" class="card-link">
                    <div class="card shadow-sm h-100 mypage-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-chat-left-text"></i>自分のコメント</h5>
                            <p class="card-text">書いたコメントを一目で確認できます。</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 개인정보 편집 -->
            <div class="col">
                <a th:href="@{/user/profile}" class="card-link">
                    <div class="card shadow-sm h-100 mypage-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-pencil-square"></i>プロフィール編集</h5>
                            <p class="card-text">パスワードやニックネームなどの情報を編集できます。</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>

</html>
