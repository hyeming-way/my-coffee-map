<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>マイページ - MyCoffeeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #c8a974;
        }

        .mypage-card {
            border: 2px solid transparent;
            border-radius: 10px;
            transition: 0.2s ease;
        }

        .mypage-card:hover {
            border-color: #c8a974;
            box-shadow: 0 0 10px rgba(200, 169, 116, 0.3);
        }

        .btn-mypage {
            border-color: #c8a974;
            color: #c8a974;
        }

        .btn-mypage:hover {
            background-color: #c8a974;
            color: white;
        }

        h3.page-title {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container mt-5">

        <!-- 닉네임 + 프로필 이미지 -->
		<div class="profile-section" th:if="${session.user != null}">
		    <img th:src="${session.user.profileImg != null} 
		                  ? @{'/profiles/' + ${session.user.profileImg}} 
		                  : @{/images/icon/basic_profile.jpg}"
		         alt="プロフィール画像" class="profile-img"
		         onerror="this.src='/profiles/default-profile.png'">
		    <div class="fw-bold" th:text="${session.user.nick + ' さん'}">ユーザー</div>
		</div>

        <!-- 타이틀 + 로고 -->
        <div class="d-flex align-items-center gap-2 mb-4">
            <img th:src="@{/images/coffee_logo.svg}" alt="ロゴ" style="height: 28px; width: auto;">
            <h3 class="mb-0 page-title">マイページ</h3>
        </div>

        <!-- 카드 목록 (3열 정렬) -->
        <div class="row row-cols-1 row-cols-md-3 g-4">        
        	
            <!-- 나의 취향 -->
            <div class="col">
                <div class="card shadow-sm h-100 mypage-card">
                    <div class="card-body">
                        <h5 class="card-title">🎯 コーヒーの好み</h5> <!-- 나의 커피 취향 -->
                        <p class="card-text">お好みと推薦結果をもう一度確認できます。</p>
                        <!-- 취향과 추천 결과를 다시 한 번 확인할 수 있습니다. -->
                        <a th:href="@{/my/preference}" class="btn btn-sm btn-mypage">見る</a>
                    </div>
                </div>
            </div>

            <!-- 내가 등록한 원두 -->
            <div class="col">
                <div class="card shadow-sm h-100 mypage-card">
                    <div class="card-body">
                        <h5 class="card-title">📌 登録したコーヒー豆</h5> <!-- 내가 등록한 원두 -->
                        <p class="card-text">私が登録したコーヒー豆を確認することができます。</p> 
                        <!-- 내가 등록한 원두를 확인할 수 있습니다. -->
                        <a th:href="@{/my/beans}" class="btn btn-sm btn-mypage">見る</a>
                    </div>
                </div>
            </div>

            <!-- 내가 등록한 카페 -->
            <div class="col">
                <div class="card shadow-sm h-100 mypage-card">
                    <div class="card-body">
                        <h5 class="card-title">🏠 登録したカフェ</h5> <!-- 내가 등록한 카페 -->
                        <p class="card-text">私が登録したカフェを確認することができます。</p>
                        <!-- 내가 등록한 카페를 확인할 수 있습니다. -->
                        <a th:href="@{/my/cafes}" class="btn btn-sm btn-mypage">見る</a>
                    </div>
                </div>
            </div>

            <!-- 내가 쓴 게시글 -->
            <div class="col">
                <div class="card shadow-sm h-100 mypage-card">
                    <div class="card-body">
                        <h5 class="card-title">📝 自分の投稿</h5> <!-- 내가 쓴 게시글 -->
                        <p class="card-text">私のコーヒーノートを確認することができます。</p>
                        <!-- 나의 커피 노트를 확인할 수 있습니다. -->
                        <a th:href="@{/my/posts}" class="btn btn-sm btn-mypage">見る</a>
                    </div>
                </div>
            </div>

            <!-- 내가 쓴 댓글 -->
            <div class="col">
                <div class="card shadow-sm h-100 mypage-card">
                    <div class="card-body">
                        <h5 class="card-title">💬 自分のコメント</h5> <!-- 내가 쓴 댓글 -->
                        <p class="card-text">書いたコメントを一目で確認できます。</p>
                        <!-- 쓴 코멘트를 한눈에 확인할 수 있습니다. -->
                        <a th:href="@{/my/comments}" class="btn btn-sm btn-mypage">見る</a>
                    </div>
                </div>
            </div>

            <!-- 개인정보 편집 -->
            <div class="col">
                <div class="card shadow-sm h-100 mypage-card">
                    <div class="card-body">
                        <h5 class="card-title">🔐 プロフィール編集</h5> <!-- 개인정보 편집 -->
                        <p class="card-text">パスワードやニックネームなどの情報を編集できます。</p>
                        <!-- 패스워드나 닉네임등의 정보를 편집할 수 있습니다. -->
                        <a th:href="@{/user/profile}" class="btn btn-sm btn-outline-secondary">編集</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</html>
