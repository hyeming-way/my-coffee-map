<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>マイページ - MyCoffeeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="mb-4 text-center">☕ マイページ</h3>

        <div class="row row-cols-1 row-cols-md-2 g-4">

            <!-- 내가 등록한 원두 -->
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">📌 내가 등록한 원두</h5>
                        <p class="card-text">내가 직접 등록한 원두 목록을 확인할 수 있습니다.</p>
                        <a th:href="@{/my/beans}" class="btn btn-outline-primary btn-sm">보러가기</a>
                    </div>
                </div>
            </div>

            <!-- 내가 등록한 카페 -->
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">🏠 내가 등록한 카페</h5>
                        <p class="card-text">방문했던 카페를 기록하고 공유해보세요.</p>
                        <a th:href="@{/my/cafes}" class="btn btn-outline-primary btn-sm">보러가기</a>
                    </div>
                </div>
            </div>

            <!-- 내가 쓴 게시글 -->
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">📝 내가 쓴 게시글</h5>
                        <p class="card-text">커피 경험을 다른 사람들과 나눠보세요.</p>
                        <a th:href="@{/my/posts}" class="btn btn-outline-primary btn-sm">보러가기</a>
                    </div>
                </div>
            </div>

            <!-- 내가 쓴 댓글 -->
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">💬 내가 쓴 댓글</h5>
                        <p class="card-text">작성한 댓글을 한눈에 확인할 수 있어요.</p>
                        <a th:href="@{/my/comments}" class="btn btn-outline-primary btn-sm">보러가기</a>
                    </div>
                </div>
            </div>

            <!-- 나의 취향 -->
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">🎯 나의 커피 취향</h5>
                        <p class="card-text">이전에 선택한 취향과 추천 결과를 다시 볼 수 있어요.</p>
                        <a th:href="@{/my/preference}" class="btn btn-outline-primary btn-sm">보러가기</a>
                    </div>
                </div>
            </div>

            <!-- 개인정보 수정 -->
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">🔐 개인정보 수정</h5>
                        <p class="card-text">비밀번호, 닉네임 등의 정보를 수정할 수 있어요.</p>
                        <a th:href="@{/user/profile}" class="btn btn-outline-secondary btn-sm">수정하기</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</html>
