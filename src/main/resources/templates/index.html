<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCoffeeMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 헤더 삽입 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 상단: 커피나무 이미지와 내 취향 찾기 버튼 -->
<div class="container mt-4 text-center">
    <img src="/images/coffee_tree.jpg" alt="커피나무" class="img-fluid rounded"
         style="max-height: 400px; object-fit: cover;">
    <h2 class="mt-4">☕ 당신의 커피 취향을 찾아보세요!</h2>
    <p class="lead">원두의 로스팅과 향미를 선택하면 어울리는 원두와 카페를 추천해드립니다.</p>
    <a th:href="@{/beans/search}" class="btn btn-outline-primary btn-lg mt-3">내 취향 찾기</a>
</div>

<hr class="my-5" />

<!-- 하단: 다른 사람의 게시글 카드 리스트 -->
<div class="container mt-4">
    <h3>👥 다른 사람들의 커피 취향은?</h3>
    <div class="row" th:if="${recentPosts != null}">
        <div class="col-md-4 mb-4" th:each="post : ${recentPosts}">
            <div class="card h-100">
                <img th:src="${post.imageUrl}" class="card-img-top" alt="이미지"
                     onerror="this.src='/images/default.png';">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">글 제목</h5>
                    <p class="card-text" th:text="${post.summary}">글 요약</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">
                        작성자: <span th:text="${post.writer}"></span> |
                        <span th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd')}"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 삽입-->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
