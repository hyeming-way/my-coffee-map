spring.application.name=mycoffeemap
server.port=8070

# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/mycoffeemap?serverTimezone=Asia/Seoul&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=jspid
spring.datasource.password=jsppass

# JPA
spring.jpa.hibernate.ddl-auto=update
# none: 엔티티가 변경되더라도 데이터베이스를 변경하지 않는다.
# update: 엔티티의 변경된 부분만 데이터베이스에 적용한다.
# validate: 엔티티와 테이블 간에 차이점이 있는지 검사만 한다.
# create: 스프링 부트 서버를 시작할 때 테이블을 모두 삭제한 후 다시 생성한다.
# create-drop: create와 동일하지만 스프링 부트 서버를 종료할 때에도 테이블을 모두 삭제한다.
# 참고. 개발 환경에서는 보통 update 모드를 사용하고, 운영 환경에서는 none 또는 validate를 주로 사용한다.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect



