spring.application.name=mycoffeemap
server.port=8070

# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/mycoffeemap?serverTimezone=Asia/Seoul&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=jspid
spring.datasource.password=jsppass

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
# 개발 중에는 false, 운영 시에는 true 권장
spring.thymeleaf.cache=false

# Multipart 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# DevTools 설정
spring.devtools.restart.enabled=true

# 메일 SMTP 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.username=your_email@gmail.com
spring.mail.username=your_email@gmail.com
#spring.mail.password=앱비밀번호
spring.mail.password=앱비밀번호
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# 구글 로그인
#spring.security.oauth2.client.registration.google.client-id=발급받은ID
spring.security.oauth2.client.registration.google.client-id=발급받은ID
#spring.security.oauth2.client.registration.google.client-secret=발급받은Secret
spring.security.oauth2.client.registration.google.client-secret=발급받은Secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8070/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
